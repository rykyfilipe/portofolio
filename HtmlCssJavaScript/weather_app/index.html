<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container">
        <div class="weather_container">
            <div class="temp">
                <p>20</p>
            </div>

            <div class="time_location">
                <p>Delhi</p>
                <p>12:58 - Monday <span>2022-09-26</span></p>
            </div>

            <div class="condition">
                <p></p>
            </div>
        </div>

        <nav>
            <form>
                <input class="search_area" type="text" placeholder="Search for location">
                <button type="submit">Search</button>
            </form>
        </nav>
    </div>

    <script src="script.js"></script>
</body>
</html>
